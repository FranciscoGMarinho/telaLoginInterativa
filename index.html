<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>

    <link rel="stylesheet" href="css/style.css">
    <script src="https://use.fontawesome.com/3c36a6a9a3.js"></script>

</head>

<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title color-primary ">Bem-Vindo</h2>
                <p class="description color-primary">Para manter-se conectado</p>
                <p class="description color-primary">Realize o login com suas informações pessoais</p>
                <button id="signin" class="btn btn-primary">Entrar</button>
            </div><!-- End: first column -->
           
            <div class="second-column">
                <h2 class="title color-second">Criar Conta</h2>

                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa fa-facebook-f "></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa fa-google "></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa fa-linkedin "></i>
                        </li>
                        </a>
                    </ul>
                </div>
                <!--End: social media -->

                <p class="description color-description">ou utilize o seu email para o registro</p>
                <form class="form">
                    <label class="label-input" for="">
                        <i class="fa fa-user icon"></i>
                        <input type="text" placeholder="Nome">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa fa-envelope icon"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa fa-lock icon"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <button   class="btn-second btn">Cadastrar</button>

                </form>
            </div><!-- End: second column -->
        </div><!-- End: first content -->

        <div class="content second-content">
            <div class="first-column">
                <h2 class="title color-primary">Olá, amigo</h2>
                <p class="description color-primary">Informe seus dados pessoais</p>
                <p class="description color-primary">e comece uma nova jornada conosco</p>
                <button id="signup" class="btn btn-primary">Cadastrar</button>
            </div><!-- End: first column -->
            <div class="second-column">
                <h2 class="title color-second">Entrar</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa fa-facebook-f "></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fa fa-google "></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                        <li class="item-social-media">
                            <i class="fa fa-linkedin "></i>
                        </li>
                        </a>
                    </ul>
                </div>
                <!--End: social media -->
                <p class="description color-description">ou utilize sua conta de email</p>
                <form class="form">
                    
                    <label class="label-input" for="">
                        <i class="fa fa-envelope icon"></i>
                        <input type="email" placeholder="Email">
                    </label>
                    <label class="label-input" for="">
                        <i class="fa fa-lock icon"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                    <a class="password" href="#">Esqueceu sua senha?</a>
                    <button class="btn-second btn">Entrar</button>

                </form>
               
            </div><!-- End: second column -->

        </div><!-- End: second content -->
    </div>
<script src="js/app.js"></script>
</body>

</html>
